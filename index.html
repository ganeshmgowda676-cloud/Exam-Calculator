<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        body{
            background:linear-gradient(to right,#1812dc,#abc3fd);
            min-height:100vh;
        }
        .card{
            border-radius: 15px;
        }

        .result{
            font-size: 1.2rem;
            font-weight:bold;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min vh-100">
        <div class="card shadow p-4 w-100" style="max-width:500px">
            <h2 class="text-center mb-4">Student Marks Calculatorâœ¨</h2>
            <!--student Name-->
            <input type="text" id="name" class="form=control mb-3" placeholder="student Name">

            <!--Marks-->
            <input type="number" id="m1" class="form-control mb-2" placeholder="subject 1 Marks">

            <input type="number" id="m2" class="form-control mb-2" placeholder="subject 2 Marks">

            <input type="number" id="m3" class="form-control mb-2" placeholder="subject 3 Marks">

            <input type="number" id="m4" class="form-control mb-2" placeholder="subject  4 Marks">

            <input type="number" id="m5" class="form-control mb-2" placeholder="subject  5 Marks">

            <!--Button-->

            <button class="btn btn-primary w-100 mb-3" onclick="calculator()">calculator</button>

            <!--Result-->
            <div id="output" class="text-center result">

            </div>
        </div>
    </div>

    <script>
        function calculator(){
        let name=document.getElementById("name").value;

        let m1=Number(document.getElementById("m1").value);
        let m2=Number(document.getElementById("m2").value);
        let m3=Number(document.getElementById("m3").value);
        let m4=Number(document.getElementById("m4").value);
        let m5=Number(document.getElementById("m5").value);

        let total=m1+m2+m3+m4+m5;
        let percentage=(total/500)*100;
        let grade="";

        if(percentage>=90) grade="A+";
        else if(percentage>=80) grade="A";
        else if(percentage>=70) grade="B";
        else if(percentage>=60) grade="C";
        else if(percentage>=50) grade="D";
        else grade="Fail";

        document.getElementById("output").innerHTML=`
        Name:${name}<br>
        Total Marks:${total}/500<br>
        Percentage:${percentage.toFixed(2)}%<br>
        Grade:${grade}
        `;}


         </script>
    
</body>
</html>
